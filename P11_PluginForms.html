<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/jQuery.mHidedMenu.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-3">
           <form class="" id="form1">
                <div class="form-group">
                  <label class="sr-only" for="dialogExampleInputEmail">Login/E-mail</label>
                  <input type="email" data-use="required" data-type="mail" class="form-control flat" id="dialogExampleInputEmail" placeholder="Login/E-mail">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="dialogExampleInputPass1">Login/E-mail</label>
                  <input type="password" class="form-control flat" id="dialogExampleInputPass1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="dialogExampleInputDate">Date</label>
                  <input type="date" data-use="required" data-type="date" class="form-control flat" id="dialogExampleInputDate" placeholder="DD/MM/YYY">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="dialogExampleInputDate">Date</label>
                  <input type="date" data-use="required" data-type="difdate" class="form-control flat" id="dialogExampleInputDateDif1" data-link="dialogExampleInputDateDif2" placeholder="DD/MM/YYY">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="dialogExampleInputDate">Date</label>
                  <input type="date" data-use="required" data-type="date" class="form-control flat" id="dialogExampleInputDateDif2" data-link="dialogExampleInputDateDif1" placeholder="DD/MM/YYY">
                </div>
                <div class="form-group">
                  <label class="checkbox" for="checkbox1">
                    <input type="checkbox" value="1" id="checkbox1" data-toggle="checkbox" data-use="required" data-type="check">
                    Checkbox
                  </label>
                </div>
                <div class="form-group">
                 <select name="info" class="mbn" data-use="required" data-type="prueba">
                    <optgroup label="Profile">
                      <option selected value="no-1">Seleccione uno</option>
                      <option value="0">My Profile</option>
                      <option value="1">My Friends</option>
                    </optgroup>
                    <optgroup label="System">
                      <option value="2">Messages</option>
                      <option value="3">My Settings</option>
                      <option value="4" class="highlighted">Logout</option>
                    </optgroup>
                  </select>
                </div>
                <button class="btn btn-primary btn-wide">Login</button>
                <button class="btn btn-danger btn-wide">Register</button>
           </form>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/flatui-fileinput.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/typeahead.js"></script>
    <script src="js/jquery.formValidate.js"></script>
    <script>
     (function($){
          $(window).load(function(){
            //$(".hided-menu2").hidedMenu({logo:"logo"});
            // });
            $("#form1").formValidate();
          });
            })(jQuery);
    </script>
  </body>
</html>
